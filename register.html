<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MineFan</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon"
    href="https://cdn.discordapp.com/attachments/1083082099994673184/1220808472602611814/logo_min.avif?ex=6610497d&is=65fdd47d&hm=9b5b494e3122bd0a7bff438e81574605e6b9d8feecda64cf2bd3942a74ef5484&"
    type="image/x-icon">
</head>

<body>
  <!-- fundo -->
  <div class="fundo"></div>
  <!-- sideNav -->
  <div class="sideNav">
    <div class="logoSide"></div>
    <div class="side-contente">
      <a href="/" class="side-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
          <path fill="currentColor"
            d="M6 19h3v-5q0-.425.288-.712T10 13h4q.425 0 .713.288T15 14v5h3v-9l-6-4.5L6 10zm-2 0v-9q0-.475.213-.9t.587-.7l6-4.5q.525-.4 1.2-.4t1.2.4l6 4.5q.375.275.588.7T20 10v9q0 .825-.588 1.413T18 21h-4q-.425 0-.712-.288T13 20v-5h-2v5q0 .425-.288.713T10 21H6q-.825 0-1.412-.587T4 19m8-6.75" />
        </svg>
        <h4 class="title">Home</h4>
      </a>
      <a href="/mods.html" class="side-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path fill="currentColor"
            d="M9 19v-2h12v2zm0-6v-2h12v2zm0-6V5h12v2zM5 20q-.825 0-1.412-.587T3 18q0-.825.588-1.412T5 16q.825 0 1.413.588T7 18q0 .825-.587 1.413T5 20m0-6q-.825 0-1.412-.587T3 12q0-.825.588-1.412T5 10q.825 0 1.413.588T7 12q0 .825-.587 1.413T5 14m0-6q-.825 0-1.412-.587T3 6q0-.825.588-1.412T5 4q.825 0 1.413.588T7 6q0 .825-.587 1.413T5 8" />
        </svg>
        <h4 class="title">Mods</h4>
      </a>
      <a href="/servers.html" class="side-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
          <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="1.5"
            d="M13 21H6c-1.886 0-2.828 0-3.414-.586C2 19.828 2 18.886 2 17c0-1.886 0-2.828.586-3.414C3.172 13 4.114 13 6 13h12c1.886 0 2.828 0 3.414.586C22 14.172 22 15.114 22 17c0 1.886 0 2.828-.586 3.414C20.828 21 19.886 21 18 21h-1M11 2h7c1.886 0 2.828 0 3.414.586C22 3.172 22 4.114 22 6c0 1.886 0 2.828-.586 3.414C20.828 10 19.886 10 18 10H6c-1.886 0-2.828 0-3.414-.586C2 8.828 2 7.886 2 6c0-1.886 0-2.828.586-3.414C3.172 2 4.114 2 6 2h1m4 4h7M6 6h2m3 11h7M6 17h2" />
        </svg>
        <h4 class="title">Server</h4>
      </a>
    </div>
  </div>
  <!-- content -->
  <div class="content">
    <!-- header -->
    <div class="header">
      <div class="logo"></div>
      <div class="mc-menu">
        <a href="/login.html" class="mc-button">
          <div class="title">Login</div>
        </a>
        <a href="/register.html" class="mc-button">
          <div class="title">Register
          </div>
        </a>
      </div>
    </div>
    <!-- main -->
    <div class="main">
      <div class="main-content">

        <div class="scene">
          <div class="cube">
            <div class="cube__face cube__face--left"></div>
            <div class="cube__face cube__face--right"></div>
            <div class="cube__face cube__face--top"></div>
            <div class="cube__face cube__face--bottom"></div>
            <div class="cube__face cube__face--front"></div>
            <div class="cube__face cube__face--back"></div>
          </div>
        </div>
        <!-- login -->
        <div class="login">
          <div class="login-title">Register</div>
          <form action="/login" method="post">
            <div class="input">
              <label for="name">Name</label>
              <input type="name" name="name" id="name" required>
            </div>
            <div class="input">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required>
            </div>
            <div class="input">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" required>
            </div>
            <div class="input">
              <label for="password">Confirm Password</label>
              <input type="password" name="password" id="password" required>
            </div>
            <div style="width: 400px; display: flex; justify-content: center; height: 40px;">
              <a href="/" class="mc-button" style="width: 400px;">
                <div class="title">Register
                </div>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- footer -->
  </div>
</body>

</html>
